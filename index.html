<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vista Flex</title>
	<!--Fuente de Bootstrap para la pagina-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Estilo de Fuente css-->
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<div class="navegacion">
			<ul>
				<li>
					<a href="#">
						<span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
						<span class="titulo">Inicio</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
						<span class="titulo">Catalogo</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><i class="fa fa-comments" aria-hidden="true"></i></span>
						<span class="titulo">Mensaje</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i></span>
						<span class="titulo">Ayuda</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
						<span class="titulo">Configuración</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
						<span class="titulo">Contraseña</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
						<span class="titulo">Salir</span>
					</a>
				</li>
				
			</ul>

		</div>
		<div class="toggle"></div>
	</div>

	<script>
		const navegacion = document.querySelector('.navegacion');
		document.querySelector('.toggle').onclick = function(){
			this.classList.toggle('activo');
			navegacion.classList.toggle('activo');
		}
	</script>
</body>
</html>
