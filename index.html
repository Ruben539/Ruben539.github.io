<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Registro</title>
    <link href = "https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"rel =" stylesheet ">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<main>
		<div class="container-todo">

		<div class="container-trasero">

			<div class="cajatrasera-login">
				<h3>Ya tienes una cuenta?</h3>
				<p>Iniciar Sesión</p>
				<button id="btnInciar-sesion">Iniciar Sesión</button>
			</div>

			<div class="cajatrasera-registro">
				<h3>Aun no tienes una cuenta?</h3>
				<p>Crear Cuenta</p>
				<button id="btn-registro">Registrarse</button>
			</div>
			
		</div>	
<!------------Formulario de Accesso------------------------------------------------->
		<div class="container-registro">

			<form class="formLogin" action="inicio.html">
				<h2>Iniciar Sesión</h2>
				<input type="email" name="correo" placeholder="Correo electronico">
				<input type="password" name="contraseña" placeholder="Contraseña">
				<button type="submit" id="btn-entrar">Entrar</button> <br><br>
				<span><a href="">Olvidaste tu Contraseña?</a></span>
			</form>
<!------------Formulario de Registro------------------------------------------------>
			<form action="" class="formRegistro">
				<h2>Registrarse</h2>
				<input type="text" name="" placeholder="Nombre completo">
				<input type="email" name="" placeholder="Correo Electronico">
				<input type="text" name="" placeholder="Usuario">
				<input type="password" name="" placeholder="Contraseña">
				<button type="submit" id="btn-nuevo">Registrarse</button>
			</form>
		</div>

	</div>

	</main>

	<script src="js/codigo.js"></script>
</body>
</html>
